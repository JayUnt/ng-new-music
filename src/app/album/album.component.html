<mat-card class="item" (click)="rateAlbum()">
  <!-- <pre>{{ album | json }}</pre> -->
  <h2>{{ album.artist }}</h2>
  <h3>{{ album.name }}</h3>

  <mat-chip-list aria-label="Genres">
    <mat-chip *ngFor="let genre of album.genres" disabled readonly>{{
      genre
    }}</mat-chip>
  </mat-chip-list>

  
  <div *ngIf="album.rating">Rating: {{ album.rating }}</div>
</mat-card>

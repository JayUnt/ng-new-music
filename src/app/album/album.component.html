<mat-card class="item" (click)="rateAlbum()" [matBadge]="album.rating">
  <!-- <pre>{{ album | json }}</pre> -->
  <h2>{{ album.artist }}</h2>
  <h3>{{ album.name }}</h3>

  <mat-chip-list aria-label="Genres">
    <mat-chip *ngFor="let genre of album.genres" disabled readonly>{{
      genre
    }}</mat-chip>
  </mat-chip-list>
</mat-card>

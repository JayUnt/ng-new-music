

<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell">      
      <mat-form-field>
        <mat-label>Artist</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.album.artist" readonly disabled />
      </mat-form-field>
    </div>
    <div class="mdc-layout-grid__cell">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.album.title" readonly disabled />
      </mat-form-field>
    </div>
    <div class="mdc-layout-grid__cell">
      <mat-form-field>
        <mat-label>Rating</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="rating" number />
      </mat-form-field>

    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="submit()">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>

  <button mat-button (click)="delete()">Delete Rating</button>
</div>
